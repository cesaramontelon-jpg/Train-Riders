<!DOCTYPE html>
<html>
<head>
    <title>Train Riders - Gestion De Rutas De Paseo - Proyecto Final</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 40px auto; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        input, button { padding: 10px; margin: 5px; }
        .completed { text-decoration: line-through; color: gray; }
        .tarea { padding: 10px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ Mi App de Tareas</h1>
        
        <div>
            <input type="text" id="nuevaTarea" placeholder="Escribe una nueva tarea...">
            <button onclick="agregarTarea()">Agregar Tarea</button>
        </div>

        <div id="listaTareas">
            <div class="tarea">📝 Tarea de ejemplo 1 <button onclick="completarTarea(this)">✅ Completar</button></div>
            <div class="tarea">📝 Tarea de ejemplo 2 <button onclick="completarTarea(this)">✅ Completar</button></div>
        </div>

        <div style="margin-top: 20px;">
            <button onclick="filtrarTodas()">Todas</button>
            <button onclick="filtrarPendientes()">Pendientes</button>
            <button onclick="filtrarCompletadas()">Completadas</button>
        </div>
    </div>

    <script>
        function agregarTarea() {
            const texto = document.getElementById('nuevaTarea').value;
            if (texto) {
                const div = document.createElement('div');
                div.className = 'tarea';
                div.innerHTML = `📝 ${texto} <button onclick="completarTarea(this)">✅ Completar</button>`;
                document.getElementById('listaTareas').appendChild(div);
                document.getElementById('nuevaTarea').value = '';
            }
        }

        function completarTarea(boton) {
            const tarea = boton.parentElement;
            tarea.classList.toggle('completed');
            boton.textContent = tarea.classList.contains('completed') ? '↶ Deshacer' : '✅ Completar';
        }

        function filtrarTodas() {
            alert('¡Funcionalidad de filtro implementada! (Todas las tareas)');
        }

        function filtrarPendientes() {
            alert('¡Funcionalidad de filtro implementada! (Solo pendientes)');
        }

        function filtrarCompletadas() {
            alert('¡Funcionalidad de filtro implementada! (Solo completadas)');
        }
    </script>
</body>
</html>
